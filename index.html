<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>MAX Exchange - Redirecting...</title>
    
    <!-- Open Graph tags for social sharing -->
    <meta property="og:title" content="MAX Exchange">
    <meta property="og:description" content="Professional Digital Asset Trading Platform">
    <meta property="og:image" content="https://max.maicoin.com/static/media/logo.9ce94d66.svg">
    <meta property="og:url" content="https://max.maicoin.com">
    
    <!-- Fallback JavaScript redirect -->
    <script>
        // Fallback redirect if Netlify redirects don't work
        (function() {
            const path = location.pathname + location.search + location.hash;
            const newUrl = 'https://max.maicoin.com' + (path === '/' ? '' : path);
            
            // Redirect after 1 second (only as fallback)
            setTimeout(function() {
                window.location.href = newUrl;
            }, 1000);
        })();
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            margin: 30px auto;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 15px;
        }
        
        p {
            line-height: 1.6;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        
        .redirect-link {
            display: inline-block;
            background: white;
            color: #667eea;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .redirect-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .url-display {
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 8px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 0.9rem;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">MAX</div>
        <div class="spinner"></div>
        
        <h1>Redirecting to MAX Exchange</h1>
        
        <p>You are being redirected to our official trading platform.</p>
        
        <div class="url-display" id="urlDisplay">
            https://max.maicoin.com
        </div>
        
        <a href="https://max.maicoin.com" class="redirect-link" id="manualLink">
            Click to Continue â†’
        </a>
    </div>

    <script>
        // Display the actual redirect URL
        const currentPath = window.location.pathname + window.location.search + window.location.hash;
        const baseUrl = 'https://max.maicoin.com';
        const redirectUrl = currentPath === '/' ? baseUrl : baseUrl + currentPath;
        
        document.getElementById('urlDisplay').textContent = redirectUrl;
        document.getElementById('manualLink').href = redirectUrl;
    </script>
</body>
</html>
